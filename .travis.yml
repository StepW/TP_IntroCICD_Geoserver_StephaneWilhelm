language: java

cache:
  directories:
  - $HOME/.m2

before_install:
  - cd src

jdk:
 - openjdk8
 - openjdk11

before_deploy:
  - echo "Deploying"

deploy:
    - name: deploying
      provider: releases
      api_key: $GITHUB_API_KEY
      skip_cleanup: true
      on:
        tags: true
        all_branches: true
        
install: true
script: 
    # src building
    #- mvn clean install
    # without test
    - mvn -DskipTests clean install
    # doc building
after_success:
    - cd ../doc/en
    - mvn clean install
    - mvn process-resources
    - mvn compile
    - mvn compile -Puser
    - mvn compile -Pdeveloper
    - mvn compile -Pdocguide




